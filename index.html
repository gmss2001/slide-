<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-bnt" id="radio1">
      <input type="radio" name="radio-bnt" id="radio2">
      <input type="radio" name="radio-bnt" id="radio3">

      <div class="slide--first"><img src="image/foto1.jpg" alt=""></div>
      <div class="slide"><img src="image/foto2.jpg" alt=""></div>
      <div class="slide"><img src="image/foto3.jpg" alt=""></div>

      <div class="navigation-auto">
       <div class="auto-bnt1"></div>
       <div class="auto-bnt2"></div>
       <div class="auto-bnt3"></div>
      </div>


    </div>


    <div class="navigation-manual">
       <label for="radio1" class="manual-btn"></label>
       <label for="radio2" class="manual-btn"></label>
       <label for="radio3" class="manual-btn"></label>
       
    </div>


    
  </div>



  <script src="script.js"></script>
</body>

</html>
